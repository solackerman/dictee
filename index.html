<html lang="en">

    :root {
      color-scheme: light;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      --primary: #3b82f6;
      --primary-dark: #1d4ed8;
      --secondary: #f97316;
      --success: #16a34a;
      --warning: #facc15;
      --surface: #ffffff;
      --surface-alt: #f3f4f6;
      --text: #111827;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #f9fafb, #dbeafe);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 32px 16px 48px;
    }

    main {
      width: min(960px, 100%);
      background: var(--surface);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
      padding: 32px;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1fr);
      gap: 24px;
      align-items: start;
    }

    .image-panel {
      background: var(--surface-alt);
      border-radius: 18px;
      padding: 16px;
      text-align: center;
      display: grid;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }

    .image-panel img {
      width: 100%;
      border-radius: 16px;
      object-fit: cover;
      max-height: 420px;
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.12);
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(2rem, 4vw, 2.8rem);
    }

    p {
      margin: 0 0 16px;
      color: var(--muted);
    }

    .panel {
      background: var(--surface-alt);
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 24px;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      resize: vertical;
      background: #ffffff;
    }

    button {
      border: none;
      padding: 12px 20px;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(15, 23, 42, 0.15);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .primary {
      background: var(--primary);
      color: white;
    }

    .secondary {
      background: var(--secondary);
      color: white;
    }

    .ghost {
      background: #e5e7eb;
      color: #111827;
    }

    .success {
      background: var(--success);
      color: white;
    }

    .stack {
      display: grid;
      gap: 16px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .pill {
      background: #eff6ff;
      color: var(--primary-dark);
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 600;
    }

    .input-field {

      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 1.05rem;

    }

    .feedback.correct {
      color: var(--success);
    }

    .feedback.incorrect {
      color: #dc2626;
    }

    .hidden {

    }

    .results-grid {

      gap: 12px;
    }

    .result-card {

      border-radius: 14px;

    }

    }

    }

      align-items: center;

      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

      position: absolute;
      width: 12px;
      height: 18px;
      opacity: 0;
      border-radius: 4px;
      animation: confetti-burst 1s ease-out forwards;
    }

    @keyframes confetti-burst {
      0% {
        opacity: 0;
        transform: translate3d(0, 0, 0) rotate(0deg) scale(0.8);
      }
      10% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate3d(var(--x-end), var(--y-end), 0) rotate(360deg) scale(1);
      }
    }

    .image-sparkles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    .sparkle {
      position: absolute;
      font-size: 1.4rem;
      opacity: 0;
      animation: sparkle-pop 1s ease-out forwards;
      filter: drop-shadow(0 4px 6px rgba(15, 23, 42, 0.25));
    }

      0% {
        opacity: 0;
        transform: scale(0.4) rotate(0deg);
      }
      30% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: scale(1.1) rotate(20deg);
      }
    }

      .layout {

      }

      button {

      }

      }

    const openDb = () =>
      new Promise((resolve, reject) => {
        const request = indexedDB.open("dictee-library", 1);
        request.onupgradeneeded = () => {
          const db = request.result;
          if (!db.objectStoreNames.contains("handles")) {
            db.createObjectStore("handles");
          }
        };
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });

    const getStoredDirectoryHandle = async () => {
      const db = await openDb();
      return new Promise((resolve, reject) => {
        const tx = db.transaction("handles", "readonly");
        const store = tx.objectStore("handles");
        const request = store.get("dictee-root");
        request.onsuccess = () => resolve(request.result || null);
        request.onerror = () => reject(request.error);
      });
    };

    const setStoredDirectoryHandle = async (handle) => {
      const db = await openDb();
      return new Promise((resolve, reject) => {
        const tx = db.transaction("handles", "readwrite");
        const store = tx.objectStore("handles");
        store.put(handle, "dictee-root");
        tx.oncomplete = () => resolve(true);
        tx.onerror = () => reject(tx.error);
      });
    };

    const ensureDirectoryHandle = async () => {
      if (!supportsFileAccess) {

    const listDictees = async (rootHandle) => {
      const entries = [];
      for await (const [gradeName, gradeEntry] of rootHandle.entries()) {
        if (gradeEntry.kind !== "directory") continue;
        for await (const [numberName, numberEntry] of gradeEntry.entries()) {
          if (numberEntry.kind !== "directory") continue;
          try {
            const fileHandle = await numberEntry.getFileHandle(dicteeFilename);
            entries.push({ grade: gradeName, number: numberName, fileHandle });
          } catch (error) {
            if (error.name !== "NotFoundError") {
              console.warn(`Unable to read ${gradeName}/${numberName}:`, error);
            }
          }
        }
      }
      return entries;
    };

    const loadDicteesFromYAML = async () => {
      // Check if we're in a file:// context (won't work with fetch)
      if (window.location.protocol === 'file:') {
        throw new Error('File protocol detected. Please serve this page via HTTP. Try: "python -m http.server 8000" or "npx serve" in the project directory.');
      }
      
      try {
        const response = await fetch('dictees.yaml', { 
          method: 'GET',
          cache: 'no-cache',
          headers: { 'Accept': 'text/yaml, text/plain' }
        });
        
        if (!response.ok) {
          throw new Error(`Failed to load dictees.yaml: ${response.statusText}`);
        }
        
        const yamlText = await response.text();
        
        // Parse YAML using js-yaml library
        if (typeof jsyaml === 'undefined') {
          throw new Error('YAML parser not loaded. Please ensure js-yaml library is available.');
        }
        
        dicteeData = jsyaml.load(yamlText);
        
        // Convert YAML structure to entries array
        const entries = [];
        for (const [grade, dictees] of Object.entries(dicteeData)) {
          if (typeof dictees !== 'object' || dictees === null) continue;
          for (const [number, words] of Object.entries(dictees)) {
            if (Array.isArray(words) && words.length > 0) {
              entries.push({ grade, number });
            }
          }
        }
        
        console.log(`Loaded ${entries.length} dictees from YAML`);
        return entries;
      } catch (error) {
        console.error('Error loading dictees.yaml:', error);
        throw error;
      }
    };

    const compareDictee = (a, b) => {
      const gradeA = Number.parseInt(a.grade, 10);
      const gradeB = Number.parseInt(b.grade, 10);
      if (!Number.isNaN(gradeA) && !Number.isNaN(gradeB) && gradeA !== gradeB) {
        return gradeA - gradeB;
      }
      if (a.grade !== b.grade) {
        return a.grade.localeCompare(b.grade, undefined, { numeric: true });
      }
      const numberA = Number.parseInt(a.number, 10);
      const numberB = Number.parseInt(b.number, 10);
      if (!Number.isNaN(numberA) && !Number.isNaN(numberB) && numberA !== numberB) {
        return numberA - numberB;
      }
      return a.number.localeCompare(b.number, undefined, { numeric: true });
    };

      const percent = Math.round((correctCount / results.length) * 100);
      summaryText.textContent = `You got ${correctCount} out of ${results.length} correct (${percent}%).`;

      if (percent === 100) {
        celebration.textContent = "Magnifique! Perfect score!";
        sparkles.textContent = "üéâ‚ú®ü•≥";
      } else if (percent >= 75) {
        celebration.textContent = "Super travail! Nearly there.";
        sparkles.textContent = "üéä‚≠êüåü";
      } else if (percent >= 50) {
        celebration.textContent = "Bien jou√©! Keep practicing.";
        sparkles.textContent = "üëèüí™";
      } else {
        celebration.textContent = "Every try makes you better. Let's go again!";
        sparkles.textContent = "üíñüìö";
      }

      results.forEach((item) => {
        const card = document.createElement("div");
        card.className = "result-card";
        card.innerHTML = `
          <div>
            <span>${item.word}</span>
            <div class="muted">You wrote: ${item.answer || "‚Äî"}</div>
          </div>
          <div>${item.correct ? "‚úÖ" : "‚ùå"}</div>
        `;
        resultsGrid.appendChild(card);
      });
    };

    const finishPractice = () => {
      buildResults();
      showResults();
    };

    const startDictee = async (entry) => {
      const list = await loadDicteeWords(entry);
      if (list.length === 0) {
        console.error("This dictee file is empty.");
        return;
      }
      dicteePill.textContent = `Grade ${entry.grade} ¬∑ Dictee ${entry.number}`;
      resetPractice(list);
      speakWord(words[currentIndex]);
    };

    speakButton.addEventListener("click", () => {
      speakWord(words[currentIndex]);
    });

    nextButton.addEventListener("click", () => {
      if (!words.length) return;
      if (!answerInput.value.trim()) {
        feedback.textContent = "Type your best guess before moving on.";
        feedback.className = "feedback incorrect";
        return;
      }
      recordAnswer();
      currentIndex += 1;

      if (currentIndex >= words.length) {
        finishPractice();
        return;
      }
      updateProgress();
      speakWord(words[currentIndex]);
    });

    answerInput.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        nextButton.click();
      }
    });

    retryAll.addEventListener("click", () => {
      resetPractice(words);
      speakWord(words[currentIndex]);
    });

    retryWrong.addEventListener("click", () => {
      const incorrect = results.filter((item) => !item.correct).map((item) => item.word);
      if (incorrect.length === 0) {
        celebration.textContent = "Nothing to retry! You nailed them all!";
        sparkles.textContent = "üèÜüéâ";
        return;
      }
      resetPractice(incorrect);
      speakWord(words[currentIndex]);
    });

    chooseAnother.addEventListener("click", () => {
      showSetup();
    });

    const refreshDicteeLibrary = async () => {
      dicteeCount.textContent = "Loading...";
      
      try {
        console.log("Loading dictees from YAML...");
        const entries = await loadDicteesFromYAML();
        console.log(`Loaded ${entries.length} dictees.`);
        
        if (entries.length > 0) {
          dicteeEntries = entries.sort(compareDictee);
          renderDicteeList();
          if (refreshButton) {
            refreshButton.style.display = "inline-block";
          }
          return;
        }
        
        // No dictees found
        console.warn("No dictees found in dictees.yaml");
        dicteeEntries = [];
        renderDicteeList();
      } catch (error) {
        console.error("Error loading dictees:", error);
        dicteeEntries = [];
        dicteeCount.textContent = `Error: ${error.message}`;
        renderDicteeList();
      }
    };

    if (refreshButton) {
      refreshButton.addEventListener("click", () => {
        refreshDicteeLibrary().catch((error) => {
          console.error(`Error: ${error.message}`);
        });
      });
    }

    // Handle tab switching
    const tabButtons = document.querySelectorAll(".tab-button");
    tabButtons.forEach(button => {
      button.addEventListener("click", () => {
        // Remove active class from all tabs
        tabButtons.forEach(btn => btn.classList.remove("active"));
        // Add active class to clicked tab
        button.classList.add("active");
        // Update selected grade
        selectedGrade = button.dataset.grade;
        // Re-render dictee list with filtered entries
        renderDicteeList();
      });
    });

    refreshDicteeLibrary();
    setCelebrationImage(getNextImage(), "Spell a word correctly to see a new photo!");
  </script>
</body>
</html>
